<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちキメモ - ログイン</title>
  <style>
    /* CSSはここにまとめて書きます */
    body {
      background: #f4f7fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.8rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      outline-color: #1976d2;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1976d2;
    }

    button[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #125ea7;
    }

    .or-divider {
      margin: 1.5rem 0;
      font-weight: 600;
      color: #666;
      position: relative;
      font-size: 0.9rem;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ccc;
    }

    .or-divider::before {
      left: 0;
    }

    .or-divider::after {
      right: 0;
    }

    .google-btn {
      background-color: #de5246;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .google-btn:hover {
      background-color: #b93a31;
    }

    .signup-link {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #555;
    }

    .signup-link a {
      color: #1976d2;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .privacy-policy {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #999;
    }

    .privacy-policy a {
      color: #999;
      text-decoration: none;
    }

    .privacy-policy a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ちキメモ ログイン</h1>

    <form id="login-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required placeholder="********" />

      <button type="submit">ログイン</button>
    </form>

    <div class="or-divider">または</div>

    <button id="google-login" class="google-btn">Googleでログイン</button>

    <p class="signup-link">
      アカウントをお持ちでない方は
      <a href="signup.html">サインアップ</a>
    </p>

    <p class="privacy-policy">
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
