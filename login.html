<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン</title>
  <style>
    /* 簡単なスタイル例 */
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.25em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #error-message {
      color: red;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>ログイン</h1>
  <form id="login-form" autocomplete="on">
    <label for="email">メールアドレス</label>
    <input type="email" id="email" name="email" autocomplete="email" required />

    <label for="password">パスワード</label>
    <input type="password" id="password" name="password" autocomplete="current-password" required />

    <button type="submit">ログイン</button>
  </form>
  <div id="error-message"></div>

  <button id="google-login">Googleでログイン</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-message");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.textContent = "ログインに失敗しました: " + error.message;
      }
    });

    document.getElementById("google-login").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      const errorMsg = document.getElementById("error-message");

      try {
        await signInWithPopup(auth, provider);
        window.location.href = "index.html";
      } catch (error) {
        errorMsg.textContent = "Googleログインに失敗しました: " + error.message;
      }
    });

    window.togglePassword = function () {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    };

    window.continueWithoutLogin = function () {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
