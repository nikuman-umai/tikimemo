<!DOCTYPE html>

  <style>
    * {

    body {

    .container {

      width: 90%;

    }

      border: 1px solid #ccc;

    }

    .password-container {

    }

    .password-container button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 1;
      padding: 0;
      overflow: hidden;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .skip-btn {
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #ddd;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 90%;
      max-width: 400px;
      margin: 15px auto 0;
      padding: 12px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: background-color 0.2s ease;
    }

    .google-btn:hover {

    }

    .google-btn img {

</head>
<body>
  <div class="container">

  <!-- Firebase SDK v9 modules -->
  <script type="module">

    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";

    const firebaseConfig = {

      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {

    document.getElementById("google-login").addEventListener("click", async () => {

      } catch (error) {

    window.togglePassword = function () {

    };
  </script>

</html>
