<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちキメモ - ログイン</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1>ちキメモ ログイン</h1>

    <form id="login-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required placeholder="********" />

      <button type="submit">ログイン</button>
    </form>

    <div class="or-divider">または</div>

    <button id="google-login" class="google-btn">Googleでログイン</button>

    <p class="signup-link">
      アカウントをお持ちでない方は
      <a href="signup.html">サインアップ</a>
    </p>

    <p class="privacy-policy">
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
