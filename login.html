<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Å°„Ç≠„É°„É¢ - „É≠„Ç∞„Ç§„É≥</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      margin-top: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .password-container {
      position: relative;
    }

    .password-container button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 30px;
      height: 30px;
      line-height: 1;
      padding: 0;
      overflow: hidden;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .skip-btn {
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #ddd;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 90%;
      max-width: 400px;
      margin: 15px auto 0;
      padding: 12px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: background-color 0.2s ease;
    }

    .google-btn:hover {
      background-color: #f5f5f5;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>„Å°„Ç≠„É°„É¢ „É≠„Ç∞„Ç§„É≥</h2>
    <form id="login-form" novalidate>
      <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
      <input type="email" id="email" required autocomplete="username" />

      <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
      <div class="password-container">
        <input type="password" id="password" required autocomplete="current-password" />
        <button type="button" onclick="togglePassword()">üëÅ</button>
      </div>

      <div id="recaptcha-container" style="margin-top: 15px;"></div>

      <p id="error-message"></p>

      <button type="submit">„É≠„Ç∞„Ç§„É≥</button>
    </form>
  </div>

  <button class="google-btn" onclick="loginWithGoogle()" aria-label="Google„Åß„É≠„Ç∞„Ç§„É≥">
  „ÄÄ<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google„É≠„Ç¥" />
 „ÄÄ Google„Åß„É≠„Ç∞„Ç§„É≥
</button>

  <button class="skip-btn" onclick="continueWithoutLogin()">„É≠„Ç∞„Ç§„É≥„Åõ„Åö„Å´Á∂öË°å</button>

  <div class="link" style="max-width: 400px; width: 90%; margin: 0 auto;">
    <p><a href="signup.html">Êñ∞Ë¶èÁôªÈå≤„ÅØ„Åì„Å°„Çâ</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal'
    });
  </script>

  <script>
    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          location.href = "index.html";
        })
        .catch((error) => {
          errorMsg.textContent = "„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + error.message;
        });
    });

    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function continueWithoutLogin() {
      location.href = "index.html";
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("error-message").textContent =
            "Google„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + error.message;
        });
    }
  </script>
</body>
</html>
