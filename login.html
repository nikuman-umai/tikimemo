<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちキメモ ログイン</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider 
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // Firebase設定（あなたのものに差し替えてください）
    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.firebasestorage.app",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const errorMsg = document.getElementById("error-msg");
      const googleLoginBtn = document.getElementById("google-login-btn");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        errorMsg.textContent = "";

        const email = loginForm.email.value.trim();
        const password = loginForm.password.value;

        if (!email || !password) {
          errorMsg.textContent = "メールアドレスとパスワードを入力してください。";
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log("ログイン成功:", userCredential.user);
            window.location.href = "profile.html";
          })
          .catch((error) => {
            console.error("ログインエラー:", error);
            errorMsg.textContent = "ログインに失敗しました。メールアドレスまたはパスワードを確認してください。";
          });
      });

      googleLoginBtn.addEventListener("click", () => {
        errorMsg.textContent = "";
        signInWithPopup(auth, provider)
          .then((result) => {
            console.log("Googleログイン成功:", result.user);
            window.location.href = "profile.html";
          })
          .catch((error) => {
            console.error("Googleログインエラー:", error);
            errorMsg.textContent = "Googleログインに失敗しました。";
          });
      });
    });
  </script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    #google-login-btn {
      background-color: #db4437;
      margin-top: 1rem;
    }
    #google-login-btn:hover {
      background-color: #a3332a;
    }
    #error-msg {
      color: red;
      min-height: 1.5em;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ちキメモ ログイン</h1>
  <form id="login-form">
    <input type="email" id="email" name="email" placeholder="メールアドレス" autocomplete="email" required />
    <input type="password" id="password" name="password" placeholder="パスワード" autocomplete="current-password" required />
    <button type="submit">ログイン</button>
  </form>
  <button id="google-login-btn" type="button">Googleでログイン</button>
  <p id="error-msg"></p>
</body>
</html>
