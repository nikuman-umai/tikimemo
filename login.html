<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちキメモ - ログイン</title>
  <style>
    body {
      background: #f4f7fa;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #125ea7;
    }

    .google-button {
      margin-top: 10px;
      background-color: #db4437;
    }

    .guest-button {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #777;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      height: 1rem;
      margin-bottom: 5px;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorDiv = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorDiv.textContent = "";

        try {
          const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
          localStorage.setItem("loginStatus", "loggedin");
          window.location.href = "index.html";
        } catch (err) {
          errorDiv.textContent = "ログインに失敗しました。メールアドレスとパスワードを確認してください。";
        }
      });

      // Googleログインボタン
      const googleBtn = document.getElementById("google-btn");
      googleBtn.addEventListener("click", async () => {
        try {
          await signInWithPopup(auth, provider);
          localStorage.setItem("loginStatus", "loggedin");
          window.location.href = "index.html";
        } catch (err) {
          alert("Googleログインに失敗しました: " + err.message);
        }
      });

      // ゲストボタン
      const guestBtn = document.getElementById("guest-btn");
      guestBtn.addEventListener("click", () => {
        localStorage.setItem("loginStatus", "guest");
        window.location.href = "index.html";
      });
    });
  </script>
</head>
<body>
  <div class="login-container">
    <h2>ちキメモ ログイン</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="メールアドレス" required />
      <input type="password" id="password" placeholder="パスワード" required />
      <div class="error" id="error"></div>
      <button type="submit">ログイン</button>
    </form>

    <button class="google-button" id="google-btn">Googleでログイン</button>
  </div>

  <button class="guest-button" id="guest-btn">ログインせずに続行</button>
</body>
</html>
