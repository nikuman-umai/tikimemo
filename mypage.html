<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ちキメモ - マイページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    #profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ccc;
      display: none;
      object-fit: cover;
    }
    #logout-btn {
      padding: 8px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #logout-btn:hover {
      background: #125ea7;
    }
  </style>
</head>
<body>

  <h1>マイページ</h1>

  <div id="profile">
    <img id="profile-pic" alt="プロフィール写真" />
    <div>
      <p><strong>名前:</strong> <span id="display-name">読み込み中...</span></p>
      <p><strong>メール:</strong> <span id="email">読み込み中...</span></p>
    </div>
  </div>

  <button id="logout-btn">ログアウト</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const displayNameElem = document.getElementById('display-name');
    const emailElem = document.getElementById('email');
    const profilePicElem = document.getElementById('profile-pic');
    const logoutBtn = document.getElementById('logout-btn');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        displayNameElem.textContent = user.displayName || "名前未設定";
        emailElem.textContent = user.email;

        if (user.photoURL) {
          profilePicElem.src = user.photoURL;
          profilePicElem.style.display = "block";
        } else {
          profilePicElem.style.display = "none";
        }
      } else {
        alert("ログインしてください。");
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener('click', async () => {
      if (!confirm("ログアウトしますか？")) return;
      try {
        await signOut(auth);
        alert("ログアウトしました。");
        window.location.href = "login.html";
      } catch (error) {
        alert("ログアウトエラー: " + error.message);
      }
    });
  </script>

</body>
</html>
