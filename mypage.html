<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>マイページ - ちキメモ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f9fb;
      padding: 2rem;
    }

    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }

    .profile-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .display-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .uid {
      font-size: 0.9rem;
      color: #666;
      word-break: break-all;
      margin-bottom: 1.5rem;
    }

    .logout-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="user-photo" src="https://via.placeholder.com/80" alt="プロフィール画像" />
    <div class="display-name" id="user-name">読み込み中...</div>
    <div class="uid" id="user-uid">ID: ----</div>
    <button class="logout-btn" id="logout">ログアウト</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userName = document.getElementById('user-name');
    const userPhoto = document.getElementById('user-photo');
    const userUid = document.getElementById('user-uid');
    const logoutBtn = document.getElementById('logout');

    onAuthStateChanged(auth, user => {
      if (user) {
        userName.textContent = user.displayName || "名前なし";
        userPhoto.src = user.photoURL || "https://via.placeholder.com/80";
        userUid.textContent = `ID: ${user.uid}`;
      } else {
        alert("ログインしていません。");
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      alert("ログアウトしました");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
