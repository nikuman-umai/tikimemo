<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちキメモ - サインアップ</title>
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    label {
      margin-top: 0.8rem;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.6rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .error-message {
      color: #d32f2f;
      font-size: 0.85rem;
      height: 1em;
    }
    button[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #125ea7;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #1976d2;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="signup-container">
    <h1>サインアップ</h1>
    <form id="signup-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" required />
      <div id="email-error" class="error-message"></div>

      <label for="password">パスワード</label>
      <input type="password" id="password" required />
      <div id="password-error" class="error-message"></div>

      <label for="confirm">パスワード確認</label>
      <input type="password" id="confirm" required />
      <div id="confirm-error" class="error-message"></div>

      <div class="g-recaptcha" data-sitekey="6LeOVXsrAAAAAKldM--EJmATf0aNKnXA2LgcG0CV"></div>
      <div id="recaptcha-error" class="error-message"></div>

      <button type="submit">登録する</button>
    </form>

    <div class="link">
      <a href="login.html">すでにアカウントがあります</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      document.getElementById("email-error").textContent = "";
      document.getElementById("password-error").textContent = "";
      document.getElementById("confirm-error").textContent = "";
      document.getElementById("recaptcha-error").textContent = "";

      if (password !== confirm) {
        document.getElementById("confirm-error").textContent = "パスワードが一致しません。";
        return;
      }

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        document.getElementById("recaptcha-error").textContent = "reCAPTCHAを完了してください。";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("登録完了！確認メールを送信しました。");
        window.location.href = "login.html";
      } catch (error) {
        if (error.code === "auth/weak-password") {
          document.getElementById("password-error").textContent = "パスワードが弱すぎます。数字を含めてください。";
        } else if (error.code === "auth/email-already-in-use") {
          document.getElementById("email-error").textContent = "このメールアドレスは既に使われています。";
        } else if (error.code === "auth/invalid-email") {
          document.getElementById("email-error").textContent = "メールアドレスの形式が正しくありません。";
        } else {
          alert("エラー: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
