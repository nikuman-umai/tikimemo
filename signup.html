<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ちキメモ - サインアップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    .error-message {
      color: red;
      font-size: 0.85rem;
      height: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ちキメモ 登録</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="メールアドレス" required />
      <div id="email-error" class="error-message"></div>
      <input type="password" id="password" placeholder="パスワード" required />
      <div id="password-error" class="error-message"></div>
      <input type="password" id="password-confirm" placeholder="確認用パスワード" required />
      <div id="password-confirm-error" class="error-message"></div>
      <div class="g-recaptcha" data-sitekey="6LeOVXsrAAAAAKldM--EJmATf0aNKnXA2LgcG0CV"></div>
      <div id="recaptcha-error" class="error-message"></div>
      <button type="submit">登録</button>
    </form>
    <p><a href="login.html">ログインはこちら</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const passwordConfirm = document.getElementById("password-confirm").value;
      document.getElementById("email-error").textContent = "";
      document.getElementById("password-error").textContent = "";
      document.getElementById("password-confirm-error").textContent = "";

      if (password !== passwordConfirm) {
        document.getElementById("password-confirm-error").textContent = "パスワードが一致しません。";
        return;
      }

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        document.getElementById("recaptcha-error").textContent = "reCAPTCHAを確認してください。";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("登録完了！確認メールを送信しました。");
        location.href = "login.html";
      } catch (error) {
        if (error.code === "auth/weak-password") {
          document.getElementById("password-error").textContent = "パスワードが弱すぎます（6文字以上、数字を含む必要があります）";
        } else if (error.code === "auth/email-already-in-use") {
          document.getElementById("email-error").textContent = "このメールアドレスはすでに登録されています。";
        } else {
          alert("エラー: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
