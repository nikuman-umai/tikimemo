<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ちキメモ - サインアップ</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background: #f4f7fa;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    .error-message {
      color: red;
      font-size: 0.85rem;
      height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>サインアップ</h2>
    <form id="signup-form">
      <label>メール</label>
      <input type="email" id="email" required />
      <div id="email-error" class="error-message"></div>

      <label>パスワード</label>
      <input type="password" id="password" required />
      <div id="password-error" class="error-message"></div>

      <label>パスワード確認</label>
      <input type="password" id="password-confirm" required />
      <div id="confirm-error" class="error-message"></div>

      <div class="g-recaptcha" data-sitekey="6LeOVXsrAAAAAKldM--EJmATf0aNKnXA2LgcG0CV"></div>
      <div id="recaptcha-error" class="error-message"></div>

      <button type="submit">登録する</button>
    </form>
    <p><a href="login.html">ログインはこちら</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('signup-form');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmError = document.getElementById('confirm-error');
    const recaptchaError = document.getElementById('recaptcha-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      emailError.textContent = "";
      passwordError.textContent = "";
      confirmError.textContent = "";
      recaptchaError.textContent = "";

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('password-confirm').value;
      const recaptcha = grecaptcha.getResponse();

      if (!recaptcha) {
        recaptchaError.textContent = "reCAPTCHAをチェックしてください。";
        return;
      }

      if (password !== confirm) {
        confirmError.textContent = "パスワードが一致しません。";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert("確認メールを送信しました。");
        location.href = "login.html";
      } catch (error) {
        if (error.code === 'auth/weak-password') {
          passwordError.textContent = "パスワードが弱すぎます（数字を含めて6文字以上）。";
        } else if (error.code === 'auth/email-already-in-use') {
          emailError.textContent = "このメールアドレスは既に使用されています。";
        } else {
          alert("エラー: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
