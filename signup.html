<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちキメモ - サインアップ</title>
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      outline-color: #1976d2;
    }

    .error-message {
      color: #d32f2f;
      font-size: 0.85rem;
      margin-bottom: 0.8rem;
      height: 1em;
    }

    button[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.8rem;
    }

    button[type="submit"]:hover {
      background-color: #125ea7;
    }

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #1976d2;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .privacy {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #999;
    }

    .privacy a {
      color: #999;
      text-decoration: none;
    }

    .privacy a:hover {
      text-decoration: underline;
    }

    #recaptcha-error {
      color: #d32f2f;
      font-size: 0.85rem;
      height: 1em;
      margin-bottom: 0.6rem;
    }
  </style>

  <!-- ✅ reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="signup-container">
    <h1>ちキメモ サインアップ</h1>

    <form id="signup-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" required placeholder="you@example.com" />
      <div id="email-error" class="error-message"></div>

      <label for="password">パスワード</label>
      <input type="password" id="password" required placeholder="6文字以上で数字を含む" />
      <div id="password-error" class="error-message"></div>

      <label for="confirm">パスワード確認</label>
      <input type="password" id="confirm" required placeholder="もう一度入力" />
      <div id="confirm-error" class="error-message"></div>

      <!-- ✅ reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="あなたのreCAPTCHAサイトキー"></div>
      <div id="recaptcha-error"></div>

      <button type="submit">登録する</button>
    </form>

    <p class="login-link">
      すでにアカウントをお持ちですか？
      <a href="login.html">ログイン</a>
    </p>

    <p class="privacy">
      <a href="privacy.html" target="_blank">プライバシーポリシー</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('signup-form');
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const confirmEl = document.getElementById('confirm');

    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const confirmError = document.getElementById('confirm-error');
    const recaptchaError = document.getElementById('recaptcha-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      emailError.textContent = '';
      passwordError.textContent = '';
      confirmError.textContent = '';
      recaptchaError.textContent = '';

      const email = emailEl.value.trim();
      const password = passEl.value;
      const confirm = confirmEl.value;
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        recaptchaError.textContent = 'reCAPTCHAをチェックしてください。';
        return;
      }

      if (password !== confirm) {
        confirmError.textContent = 'パスワードが一致しません。';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert('登録成功！確認メールを送信しました。メールをご確認ください。');
        window.location.href = 'mypage.html';
      } catch (error) {
        if (error.code === 'auth/weak-password') {
          passwordError.textContent = 'パスワードが弱すぎます（6文字以上・数字を含めてください）。';
        } else if (error.code === 'auth/email-already-in-use') {
          emailError.textContent = 'このメールアドレスはすでに使われています。';
        } else if (error.code === 'auth/invalid-email') {
          emailError.textContent = 'メールアドレスの形式が正しくありません。';
        } else {
          alert('エラー: ' + error.message);
        }
      }
    });
  </script>

</body>
</html>
