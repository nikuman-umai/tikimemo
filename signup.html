<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ちキメモ - サインアップ</title>
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.8rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      outline-color: #1976d2;
      transition: border-color 0.3s ease;
    }

    .error-message {
      color: #d32f2f;
      font-size: 0.85rem;
      margin-bottom: 0.8rem;
      height: 1em;
    }

    button[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #125ea7;
    }

    .signup-link {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #555;
    }

    .signup-link a {
      color: #1976d2;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .privacy-policy {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #999;
      text-align: center;
    }

    .privacy-policy a {
      color: #999;
      text-decoration: none;
    }

    .privacy-policy a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ちキメモ サインアップ</h1>

    <form id="signup-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />
      <div id="email-error" class="error-message"></div>

      <label for="password">パスワード</label>
      <input type="password" id="password" name="password" required placeholder="********" />
      <div id="password-error" class="error-message"></div>

      <label for="password-confirm">パスワード確認</label>
      <input type="password" id="password-confirm" name="password-confirm" required placeholder="********" />
      <div id="password-confirm-error" class="error-message"></div>

      <button type="submit">登録する</button>
    </form>

    <p class="signup-link">
      すでにアカウントをお持ちの方は
      <a href="login.html">ログイン</a>
    </p>

    <p class="privacy-policy">
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCTiKqnIOMyveGLedrWsABuZQBgcQk3hVM",
      authDomain: "tiiki-memo.firebaseapp.com",
      projectId: "tiiki-memo",
      storageBucket: "tiiki-memo.appspot.com",
      messagingSenderId: "119948839279",
      appId: "1:119948839279:web:e87447e9020b1bfae5c09a",
      measurementId: "G-TNEKKJ20SV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('signup-form');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const passwordConfirmError = document.getElementById('password-confirm-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 初期化
      emailError.textContent = '';
      passwordError.textContent = '';
      passwordConfirmError.textContent = '';

      const email = form.email.value;
      const password = form.password.value;
      const passwordConfirm = form['password-confirm'].value;

      if (password !== passwordConfirm) {
        passwordConfirmError.textContent = 'パスワードが一致しません。';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        alert('登録成功！確認メールを送信しました。メールを確認してください。');
        window.location.href = 'login.html';
      } catch (error) {
        if (error.code === 'auth/weak-password') {
          passwordError.textContent = 'パスワードが弱すぎます（6文字以上・数字を含む必要があります）。';
        } else if (error.code === 'auth/email-already-in-use') {
          emailError.textContent = 'このメールアドレスはすでに使われています。';
        } else if (error.code === 'auth/invalid-email') {
          emailError.textContent = 'メールアドレスの形式が正しくありません。';
        } else if (error.code === 'auth/password-does-not-meet-requirements') {
          passwordError.textContent = 'パスワードには数字を1文字以上含めてください。';
        } else {
          alert('エラー: ' + error.message);
        }
      }
    });
  </script>
</body>
</html>
